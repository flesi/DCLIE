<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n1 = parseInt(prompt("Escibe un numero"));
        let n2 = parseInt(prompt("Escibe otro numero"));

        if (n1===n2) {
            alert("Los numeros son iguales");
        } else if (n1>n2) {
            alert("El numero mas grande es" + n1);
        } else {
            alert("El numero mas grande es" + n2);
        }
    </script>
</head>
<body>
    
</body>
</html>
