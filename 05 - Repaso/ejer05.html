<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let contador = 0
        for (let i = 1; i <= 500; i++) {
            if (i%4 == 0) {
                document.write(i + " es múltiplo de " + 4 + "<br>")
                contador++
            } else if(i%9 == 0){
                document.write(i + " es múltiplo de " + 9 + "<br>")
                contador++
            }

            if (contador==5) {
                document.write("<hr>")
                contador = 0;
            }
        }


    </script>
</body>
</html>
