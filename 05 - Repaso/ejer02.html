<!-- Programa que pida 2 números y muestre todos los números impares 
    que hay entre estos 2 números introducidos (ambos inclusive) separados por un guión.
     Sin usar arrays y sin que quede un guión al final. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cajaImpares{
            background-color: bisque;
            width: 400px;
            
            padding: 10px;
            border: 1px black solid;
            text-align: center;
        }

        input {
            margin: 5px;
        }

    </style>
</head>
<body>
    
    <div class="cajaImpares">
        <h2>Impares entre dos numeros</h2>
        <input id="number1" placeholder="Numero 1">
        <input id="number2" placeholder="Numero 2">
        <br><br>
        <button onclick="mostrarImpares()">Mostrar Impares</button>

        <p id="numeros"></p>

    </div>
    *Ambos numeros deben ser impares
    <script>
    
       function mostrarImpares() {
        let n1 = parseInt(document.getElementById("number1").value)
        let n2 = parseInt(document.getElementById("number2").value)

        
        if (n1%2==0) {
            document.getElementById("numeros").innerHTML = "Numero 1 es Par, no puede continuar"
        } else if (n2%2==0) {
            document.getElementById("numeros").innerHTML = "Numero 2 es Par, no puede continuar"
        } else {
            let listaNumeros;
            let primerNumero = true;
            for (let i = n1; i <= n2; i +=3) {
                if (primerNumero) {
                    listaNumeros = i
                    primerNumero=false
                } else {
                    listaNumeros = listaNumeros + " - " + i
                }
                
            }
            document.getElementById("numeros").innerHTML = listaNumeros
            console.log(listaNumeros)
        }

       }

    </script>
</body>
</html>
