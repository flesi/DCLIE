<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let cadenas = []
        let input
        while (true) {
            input = prompt("Introduce una cadena")
            
            if (input === null) {
                break;
            }

            cadenas.push(input)
        }

        document.write(cadenas.join(" - "))


    </script>
</body>
</html>
