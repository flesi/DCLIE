<!-- Crear un programa que pida una nota (número) y muestre la calificación según la nota. Si la nota 
no es entre 0 y 10 mostrará el error “Nota errónea”: 
0-3: Muy deficiente 
3-5: Insuficiente 
5-6: Suficiente 
6-7: Bien 
7-9: Notable 
9-10: Sobresaliente -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p>Introduce una nota entre 0 y 10</p>
        <input id="inputData">
        <button onclick="checkNota()">Consultar Nota</button>

        <h2 id="resultado"> </h2>
    </div>

    <script>

        function checkNota() {
            let nota = document.getElementById("inputData").value
            let resultado = document.getElementById("resultado")


            if (nota >= 0 && nota < 3) {
                resultado.innerText = "Muy deficiente"
            } else if (nota >= 3 && nota < 5) {
                resultado.innerText = "Insuficiente"
            } else if (nota >= 5 && nota < 6) {
                resultado.innerText = "Suficiente"
            } else if (nota >= 6 && nota < 7) {
                resultado.innerText = "Bien"
            } else if (nota >= 7 && nota <= 9) {
                resultado.innerText = "Notable"
            } else if (nota == 10) {
                resultado.innerText = "Sobresaliente"
            } else {
                resultado.innerText = "Nota errónea"
            }
        }

    </script>


</body>

</html>
