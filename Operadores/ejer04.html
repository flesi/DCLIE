<script>
    let $n1 = parseInt(prompt("Escribe el primer numero: "));
    let $n2 = parseInt(prompt("Escribe el segundo numero: "));
    let $n3 = parseInt(prompt("Escribe el tercer numero: "));

    let media = suma / 3;

    document.write("La suma es: " + suma);
    document.write("</br>La media es: " + media);

</script>
