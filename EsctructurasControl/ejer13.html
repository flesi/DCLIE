<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let ancho = parseInt(prompt("Inserta el Ancho"))
        let alto = parseInt(prompt("Inserta el Alto"))

        for (let i = 0; i < alto; i++) {
            for (let j = 0; j < ancho; j++) {
                document.write("*")
            }
            document.write("<br>")
        }


    </script>
</head>

</body>
</html>
