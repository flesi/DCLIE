    <title>Document</title>
    <script>
        let n1 = parseInt(prompt("Escribe el primer numero"));
        let n2 = parseInt(prompt("Escribe el segundo numero"));

        if (n1===n2) {
            alert("Los numeros son iguales");
        } else if (n1>n2) {
            alert(n1 + " es el mayor");
        } else {
            alert(n2 + " es el mayor");
        }


    </script>
