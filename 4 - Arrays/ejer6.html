<!-- Escribe un script para generar un array de dos dimensiones (matriz). Se le pedir치 al usuario 
primero el tama침o de la matriz (que ser치 cuadrada): -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> 
        table td { 
            border: 1px solid #555; 
            padding: 10px; } 
        </style>

</head>
<body>
    <table id="tabla">

    </table>

    <script>

        let matrizSize = parseInt(prompt("Tama침o de la matriz:"))
        
        let arrayA = []
        let arrayB = []
              
        let tabla = document.getElementById("tabla")

        for (let i = 0; i < matrizSize; i++) {
            let fila = document.createElement('tr')
            for (let j = 0; j < matrizSize; j++) {
                let celda = document.createElement('td')
                arrayB[j] = "Celda " + (i+1) + "-" + (j+1)

                celda.innerHTML = arrayB[j]
                fila.appendChild(celda)
            }
            arrayA[i] = arrayB
            tabla.appendChild(fila)
        }        

           
        
        </script>
</body>
</html>
