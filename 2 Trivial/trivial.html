<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      background-color: azure;
    }
    #contadores {
      display: inline-block;
      position: relative;
      border: 1px solid black;
      padding: 1%;
      background-color: wheat;
    }
    .pregunta {
      border: 1px solid black;
      width: 80%;
      margin: 0 auto;
      margin-bottom: 3%;
    }
    .enunciado {
      background-color: cadetblue;
      
    }

    .respuesta {
      background-color: ghostwhite;
    }

    div .respuesta:hover {
      background-color: gray;
    }
  </style>
</head>

<body>
  <div id="contadores">
    <div id="aciertos">Numero Aciertos: 0</div>
    <div id="fallos">Numero Fallos: 0</div>
  </div>
  <br /><br />
  <div id="trivial"></div>

  <script>
    let enunciados = [
      "¿Cuál es el río más largo del mundo?",
      "¿Qué elemento químico tiene el símbolo 'Au'?",
      "¿Quién escribió 'Cien años de soledad'?",
      "¿En qué país se encuentra la ciudad de Dubái?",
      "¿Qué órgano del cuerpo humano produce la insulina?",
      "¿Qué artista pintó la famosa obra 'La noche estrellada'?",
      "¿Cuál es la capital de Australia?",
      "¿Qué estructura construyeron los romanos para transportar agua?",
      "¿Cuál de estos animales es un mamífero marino?",
      "¿Qué famoso físico teórico desarrolló la teoría de la relatividad?",
    ];

    let respuestas = [
      ["A) El Nilo", "B) El Amazonas", "C) El Yangtsé", "D) El Misisipi"],
      ["A) Plata", "B) Oro", "C) Aluminio", "D) Argón"],
      ["A) Gabriel García Márquez", "B) Mario Vargas Llosa", "C) Julio Cortázar", "D) Carlos Fuentes"],
      ["A) Arabia Saudita", "B) Qatar", "C) Emiratos Árabes Unidos", "D) Omán"],
      ["A) El hígado", "B) El páncreas", "C) Los riñones", "D) El estómago"],
      ["A) Pablo Picasso", "B) Vincent van Gogh", "C) Salvador Dalí", "D) Claude Monet"],
      ["A) Sydney", "B) Melbourne", "C) Canberra", "D) Perth"],
      ["A) Los diques", "B) Las pirámides", "C) Los acueductos", "D) Los coliseos"],
      ["A) Tiburón blanco", "B) Delfín", "C) Pulpo", "D) Estrella de mar"],
      [
        "A) Isaac Newton",
        "B) Niels Bohr",
        "C) Albert Einstein",
        "D) Richard Feynman",
      ],
    ];
    let indiceSoluciones = [1, 1, 0, 2, 1, 1, 2, 2, 1, 2];


    let aciertos = 0;
    let fallos = 0;

    let idNumRespuesta = 0;
    function preguntaSimple(enunciado, respuestas, solucion) {
      let nPreg = enunciados.indexOf(enunciado) 
      let htmlContent = `<div class="pregunta"><div class='enunciado'>${enunciado}</div>`;
      let nRespuestas = respuestas.length
      for (let i = 0; i < nRespuestas; i++) {

        htmlContent += `<div id='${idNumRespuesta}' value='${i}' class='respuesta' onclick='comprobarRespuesta(${idNumRespuesta},${i},${solucion})'>${respuestas[i]}</div>`;
        idNumRespuesta ++;
      }

      htmlContent += `</div>`
      document.getElementById("trivial").innerHTML += htmlContent;
    }



    function comprobarRespuesta(id,nResp,solucion) {
      if (nResp == solucion) {
        document.getElementById(id).style.backgroundColor="Green"
        
        aciertos++;
        document.getElementById('aciertos').innerText = `Numero Aciertos: ${aciertos}`;
      } else {
        let idRespuestaCorrecta = id - nResp + solucion;
        document.getElementById(id).style.backgroundColor="Red"
        document.getElementById(idRespuestaCorrecta).style.backgroundColor="Green"

        fallos++;
        document.getElementById('fallos').innerText = `Numero Fallos: ${fallos}`;
      }
    
    }



    const nPreguntas = 5;
    //const nRespuestas = 4;
    //ARRAY RANGO 1-10 DE NUMEROS SIN REPETIR
    let numeros = [];
    while (numeros.length < nPreguntas) {
      let numeroAzar = Math.floor(Math.random() * 9) + 0;
      if (numeros.indexOf(numeroAzar) == -1) {
        numeros.push(numeroAzar);
      }
    }

    for (let i = 0; i < nPreguntas; i++) {
      let num = numeros[i];
      preguntaSimple(
        enunciados[numeros[i]],
        respuestas[numeros[i]],
        indiceSoluciones[numeros[i]]
      );
    }
  </script>
</body>

</html>
